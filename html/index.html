<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">

    <link rel="apple-touch-icon" sizes="57x57" href="/assets/icons">
    <link rel="apple-touch-icon" sizes="60x60" href="/assets/icons/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/assets/icons/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/assets/icons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/assets/icons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/assets/icons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/assets/icons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/assets/icons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/assets/icons/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/assets/icons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon-16x16.png">
    <link rel="manifest" href="/assets/icons/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <title>Zhoemy</title>
</head>
<body>
    <div id="header" class="">
        <div id="logo">
            <img src="/assets/images/knitting.svg" alt="logo" id="img-logo">
            <span id="text-logo">Zhoemy Creaciones</span>
        </div>
        <div id="toggle-btn">
            <span id="hamburguer">&#9776</span>
        </div>
        <nav id="menu" class="">
            <ul>
                <li class="link"><a class="link-item" href="/html/index.html">Inicio</a></li>
                <li class="link"><a class="link-item" href="#">Productos</a></li>
                <li class="link"><a class="link-item" href="#contact">Contáctame</a></li>
            </ul>
        </nav>
    </div>
    <div class="presentation">
        <div id="container-text">
            <p id="text">Conoce mi <br> trabajo</p>
            <p id="text-sub">Amor y dedicación</p>
        </div>
        <div id="container-img">
            <img src="/assets/images/marca.png" alt="marca" id="brand">
        </div>
    </div>
    <div class="gallery"> 
        <div id="title-gallery">
            <h1>Mis productos</h1>
        </div>
        <div id="carousel">
            <div id="before-img">
                <i class="fas fa-chevron-left"></i>
            </div>
            <div id="carousel-item">
                <div id="img-container"></div>
                <div id="img-info">
                    <p id="text-info"></p>
                </div>
            </div>
            <div id="after-img">
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>
        <div id="see-more">
            <p>Ver más</p>
        </div>
    </div>
    <div class="contact" id="contact">
        <h1 class="contact-title">Contáctame</h1>
        <p class="contact-item">Baltazara Rosa Zapata Coello</p>
        <p class="contact-item">zhoemy2217@gmail.com</p>
        <p class="contact-item">936679602</p>
    </div>
    <footer class="footer">
        <div class="container-icons">
            <a href="https://www.facebook.com/zapatabalta" target="_blank">
                <img class="icons" src="/assets/icons/facebook.svg" alt="facebook">
            </a>
            <a href="https://www.instagram.com/zhoemycreaciones/" target="_blank">
                <img class="icons" src="/assets/icons/instagram.svg" alt="instagram">
            </a>
        </div>
        <span id="copyright">© Zhoemy creaciones 2021</span>
    </footer>

    <script src="/js/main.js"></script>
</body>
</html>
